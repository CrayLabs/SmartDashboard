name: deploy-release

on:
  release:
    types: [published]


env:
  HOMEBREW_NO_ANALYTICS: "ON" # Make Homebrew installation a little quicker
  HOMEBREW_NO_AUTO_UPDATE: "ON"
  HOMEBREW_NO_BOTTLE_SOURCE_FALLBACK: "ON"
  HOMEBREW_NO_GITHUB_API: "ON"
  HOMEBREW_NO_INSTALL_CLEANUP: "ON"
  CIBW_SKIP: "pp* *i686*" # skip building for PyPy
  CIBW_ARCHS_MACOS: x86_64
  CIBW_ARCHS_LINUX: x86_64  # ppc64le # uncomment to enable powerPC build
  CIBW_ENVIRONMENT_MACOS: PATH="$(brew --prefix)/opt/make/libexec/gnubin:$PATH"
  MACOSX_DEPLOYMENT_TARGET: "10.09"


jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-12]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      - name: Install build
        run: |
          python -m pip install --upgrade pip
          python -m pip install build>=1.0.3

      - name: Build wheels
        run: |
          python -m build -o wheelhouse -w
        env:
          CIBW_ENVIRONMENT_MACOS: PATH="$(brew --prefix)/opt/make/libexec/gnubin:$PATH"
          MACOSX_DEPLOYMENT_TARGET: "10.09"

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl


  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      - name: Install build
        run: |
          python -m pip install --upgrade pip
          python -m pip install build>=1.0.3

      - name: Build dist
        run: |
          python -m build -o dist

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz


  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # user: __token__
          password: ${{ secrets.PYPI }}
          #repository_url: https://test.pypi.org/legacy/
